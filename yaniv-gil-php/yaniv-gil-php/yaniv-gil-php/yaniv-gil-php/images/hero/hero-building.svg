<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Modern Glass Building -->
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Building Structure -->
  <rect x="200" y="100" width="400" height="450" fill="url(#glassGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Glass Panels -->
  <g stroke="#666" stroke-width="1" opacity="0.6">
    <!-- Vertical lines -->
    <line x1="220" y1="100" x2="220" y2="550"/>
    <line x1="240" y1="100" x2="240" y2="550"/>
    <line x1="260" y1="100" x2="260" y2="550"/>
    <line x1="280" y1="100" x2="280" y2="550"/>
    <line x1="300" y1="100" x2="300" y2="550"/>
    <line x1="320" y1="100" x2="320" y2="550"/>
    <line x1="340" y1="100" x2="340" y2="550"/>
    <line x1="360" y1="100" x2="360" y2="550"/>
    <line x1="380" y1="100" x2="380" y2="550"/>
    <line x1="400" y1="100" x2="400" y2="550"/>
    <line x1="420" y1="100" x2="420" y2="550"/>
    <line x1="440" y1="100" x2="440" y2="550"/>
    <line x1="460" y1="100" x2="460" y2="550"/>
    <line x1="480" y1="100" x2="480" y2="550"/>
    <line x1="500" y1="100" x2="500" y2="550"/>
    <line x1="520" y1="100" x2="520" y2="550"/>
    <line x1="540" y1="100" x2="540" y2="550"/>
    <line x1="560" y1="100" x2="560" y2="550"/>
    <line x1="580" y1="100" x2="580" y2="550"/>
    
    <!-- Horizontal lines -->
    <line x1="200" y1="120" x2="600" y2="120"/>
    <line x1="200" y1="140" x2="600" y2="140"/>
    <line x1="200" y1="160" x2="600" y2="160"/>
    <line x1="200" y1="180" x2="600" y2="180"/>
    <line x1="200" y1="200" x2="600" y2="200"/>
    <line x1="200" y1="220" x2="600" y2="220"/>
    <line x1="200" y1="240" x2="600" y2="240"/>
    <line x1="200" y1="260" x2="600" y2="260"/>
    <line x1="200" y1="280" x2="600" y2="280"/>
    <line x1="200" y1="300" x2="600" y2="300"/>
    <line x1="200" y1="320" x2="600" y2="320"/>
    <line x1="200" y1="340" x2="600" y2="340"/>
    <line x1="200" y1="360" x2="600" y2="360"/>
    <line x1="200" y1="380" x2="600" y2="380"/>
    <line x1="200" y1="400" x2="600" y2="400"/>
    <line x1="200" y1="420" x2="600" y2="420"/>
    <line x1="200" y1="440" x2="600" y2="440"/>
    <line x1="200" y1="460" x2="600" y2="460"/>
    <line x1="200" y1="480" x2="600" y2="480"/>
    <line x1="200" y1="500" x2="600" y2="500"/>
    <line x1="200" y1="520" x2="600" y2="520"/>
    <line x1="200" y1="540" x2="600" y2="540"/>
  </g>
  
  <!-- Building Signage -->
  <rect x="250" y="150" width="300" height="60" fill="#1a1a1a" rx="5"/>
  <text x="400" y="185" text-anchor="middle" fill="#d4af37" font-family="Arial, sans-serif" font-size="24" font-weight="bold">LAW OFFICE</text>
  <text x="400" y="205" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14">משרד עורכי דין</text>
  
  <!-- Entrance -->
  <rect x="350" y="500" width="100" height="50" fill="#333" stroke="#666" stroke-width="2"/>
  <rect x="360" y="510" width="80" height="30" fill="#1a1a1a"/>
  <text x="400" y="530" text-anchor="middle" fill="#d4af37" font-family="Arial, sans-serif" font-size="12">ENTRANCE</text>
  
  <!-- People walking -->
  <g fill="#333">
    <!-- Person 1 -->
    <circle cx="150" cy="580" r="8"/>
    <rect x="146" y="588" width="8" height="12"/>
    <!-- Person 2 -->
    <circle cx="180" cy="580" r="8"/>
    <rect x="176" y="588" width="8" height="12"/>
    <!-- Person 3 -->
    <circle cx="650" cy="580" r="8"/>
    <rect x="646" y="588" width="8" height="12"/>
    <!-- Person 4 -->
    <circle cx="620" cy="580" r="8"/>
    <rect x="616" y="588" width="8" height="12"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="570" width="800" height="30" fill="#666"/>
  
  <!-- Reflection on ground -->
  <rect x="200" y="570" width="400" height="30" fill="url(#glassGradient)" opacity="0.3"/>
</svg>
